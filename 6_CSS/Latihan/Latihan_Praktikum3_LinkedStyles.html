<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ini Bagian Header</h1>
    <p>Ini adalah bagian paragraf</p>
    <p id="msg"> Yg ini adalah yg id-"#msg"</p>
    <p class="error"> Yg ini adalah yg Class-"#error"</p>
    <br>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Rusi</td>

            <td>17</td>
        </tr>
    </table>
</body>
</html>
