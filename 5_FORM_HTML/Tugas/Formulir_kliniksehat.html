<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinik Kesehatan Kota Madiun</title>
    <style>
        .title {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>
        <center>KLINIK KESEHATAN KOTA MADIUN</center>
    </h1>
    <div class="container">
        <div class="title">
            <h2>Formulir Pendaftaran Pasien</h2>
        </div>
        <div class="form-container">

            <form action="">
                <label for="identitas">No. KTP / NIK:</label><br>
                <input type="text" id="identitas" name="identitas" placeholder="Masukkan No. KTP / NIK"><br><br>

                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Pilih Username"><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Pilih Password"><br><br>

                <label for="nama">Nama lengkap:</label><br>
                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap"><br><br>

                <label for="ttl">Tempat / Tanggal lahir:</label><br>
                <input type="text" id="Tempat" name="Tempat" placeholder="Masukkan Tempat Lahir"><b> / </b>
                <input type="date" id="date" name="date"><br><br>

                <label for="jenis">Jenis Kelamin:</label><br>
                <input type="radio" id="lk" name="jenis">Laki-laki
                <input type="radio" id="pr" name="jenis">Perempuan<br><br>

                <label for="alamat">Alamat:</label><br>
                <textarea id="alamat" name="alamat" rows="5" cols="40" placeholder="Masukkan Alamat"></textarea><br><br>

                <label for="pendidikan">Pendidikan Terakhir:</label><br>
                <select name="PendidikanTerakhir" id="pendidikan">
                    <option>SD</option>
                    <option>SMP/MTS</option>
                    <option>SMA/SMK/MA</option>
                    <option>S1</option>
                </select><br><br>

                <label for="services">Layanan Kesehatan yang Diinginkan:</label><br>
                <input type="checkbox" id="checkDokter" name="layanan" value="Dokter"> <label for="checkDokter">Dokter Umum</label><br>
                <input type="checkbox" id="checkGigi" name="layanan" value="Dokter Gigi"> <label for="checkGigi">Dokter Gigi</label><br>
                <input type="checkbox" id="checkLaboratorium" name="layanan" value="Laboratorium"> <label for="checkLaboratorium">Laboratorium</label><br>
                <input type="checkbox" id="checkRadiologi" name="layanan" value="Radiologi"> <label for="checkRadiologi">Radiologi</label><br>

                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
