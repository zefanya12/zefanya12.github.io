        </div>

            <div style="letter-spacing: 12px; font-size: 15px; position: relative; left: 25px; top: 25px;">
                Teks
            </div>
            <span style="background-color: #B4009E; color: #ffffff;">
                Kotak
            </span>
        </div>
    </div>
